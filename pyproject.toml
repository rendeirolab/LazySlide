[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lazyslide"
authors = []
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.7"
dynamic = ["version", "description"]

dependencies = [
    "numpy",
    "pandas",
    "numba",
    "opencv-python",
    "openslide-python",
    "tiffslide",
    "matplotlib",
    "legendkit",
    "anndata",
    "spatialdata",
    "lazy-loader",
    "rich",
    "ipywidgets",
]

[tool.hatch.version]
path = "lazyslide/__init__.py"

[project.optional-dependencies]
all = [
    "timm",
    "scipy",
    "torch",
    "torchvision",  # >0.15
    "timm",
    "torchstain",
]
dev = [
    "hatchling",
    "sphinx",
    "sphinxawesome-theme",
    "numpydoc",
    "sphinx_design",
    "sphinx_copybutton",
]

# Define entry points
[project.scripts]
lazyslide = "lazyslide.__main__:app"

[tool.ruff]
ignore = ["F401"]

[tool.ruff.per-file-ignores]
"lazyslide/readers/base.py" = ["E731"]
"tests/test_example.py" = ["E402"]
"tests/test_loader.py" = ["E402"]