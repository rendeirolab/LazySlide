[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "lazyslide"
authors = []
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.7"
dynamic = ["version", "description"]

dependencies = [
    "numpy",
    "pandas",
    "numba",
    "opencv-python",
    "openslide-python",
    "matplotlib",
    "legendkit",
    "requests",
    "tables",
    "lazy-imports"
]

[project.optional-dependencies]
vips = [
    "pyvips",
]
all = [
    "timm",
    "scipy",
    "scikit-image",
    "huggingface_hub",
    "torch",
    "torchvision",  # >0.15
    "timm",
    "torchstain",
]
dev = [
    "flit",
    "pytest >=2.7.3",
    "pytest-cov",
    "pre-commit",
    "ruff",
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings",
    "mkdocstrings-python",
]

[tool.ruff]
ignore = ["F401"]

[tool.ruff.per-file-ignores]
"lazyslide/readers/base.py" = ["E731"]
"tests/test_example.py" = ["E402"]
"tests/test_loader.py" = ["E402"]