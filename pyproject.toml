[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lazyslide"
authors = []
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.7"
dynamic = ["version", "description"]

dependencies = [
    "numpy",
    "pandas",
    "numba",
    "opencv-python",
    "openslide-python",
    "tiffslide",
    "scikit-learn",
    "matplotlib",
    "legendkit",
    "anndata",
    "spatialdata>=0.2.2",
    "lazy-loader",
    "rich",
    "ipywidgets",
    "typer",
]

[tool.hatch.version]
path = "src/lazyslide/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/lazyslide", "src/lazyslide_cv", "src/wsi_data"]

[project.optional-dependencies]
all = [
    "scipy",
    "scanpy",
    "torch",
    "torchvision",  # >0.15
    "torchstain",
]

dev = [
    "hatchling",
    "sphinx",
    "sphinxawesome-theme",
    "numpydoc",
    "sphinx_design",
    "myst-nb",
    "pytest",
]

# Define entry points
[project.scripts]
lazyslide = "lazyslide.__main__:app"

[tool.ruff]
ignore = ["F401"]
line-length = 88

[tool.ruff.per-file-ignores]
"lazyslide/readers/base.py" = ["E731"]
"tests/test_example.py" = ["E402"]
"tests/test_loader.py" = ["E402"]