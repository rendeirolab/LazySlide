name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - '.github/**'
      - 'src/lazyslide/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    paths:
      - '.github/**'
      - 'src/lazyslide/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request_target:
    paths:
      - '.github/**'
      - 'src/lazyslide/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  # This job demonstrates secure HF authentication for pull_request_target events.
  # It runs in the base repo context with access to secrets but does not check out
  # untrusted PR code, making it safe for operations requiring secrets.
  hf-auth-safe:
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    steps:
      - name: Set up uv
        uses: astral-sh/setup-uv@v5
      - name: Verify HF_TOKEN is present
        run: |
          if [ -z "${{ secrets.HF_TOKEN }}" ]; then
            echo "Error: HF_TOKEN is not set"
            exit 1
          fi
          echo "HF_TOKEN is configured"
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
      - name: Login to Hugging Face
        run: |
          uv run hf auth login --token "${{ secrets.HF_TOKEN }}"
          echo "Successfully authenticated with Hugging Face"

  Test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12', '3.13']

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Install project
        run: uv sync --dev
      - name: Skip HF auth for pull_request
        if: github.event_name == 'pull_request'
        run: |
          echo "Skipping HF auth for pull_request (use pull_request_target job for secret ops)."
      - name: Login to Hugging Face
        if: github.event_name != 'pull_request'
        run: |
          test -n "${{ secrets.HF_TOKEN }}" || { echo "HF_TOKEN missing"; exit 1; }
          uv run hf auth login --token "${{ secrets.HF_TOKEN }}"
      - name: Tests
        run: |
          uv run pytest tests -n auto -m "not large_runner" --cov=src/lazyslide --cov-report=xml --cov-report=html
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  Upload_to_pypi:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.12'
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Publish to test pypi
        run: |
          uv build
          uv publish --publish-url https://test.pypi.org/legacy/ || exit 0

      - name: Publish to pypi
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
        run: |
          uv build
          uv publish
